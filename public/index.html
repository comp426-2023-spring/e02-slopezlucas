<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Lizard Spock</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <p>Choose your game:</p>
        <label>
            <input type="radio" name="game" value="rps" checked> Rock-Paper-Scissors
        </label>
        <label>
            <input type="radio" name="game" value="rpsls"> Rock-Paper-Scissors-Lizard-Spock
        </label>
        <p>Choose your opponent:</p>
        <label>
            <input type="radio" name="opponent" value="human" checked> Human
        </label>
        <label>
            <input type="radio" name="opponent" value="computer"> Computer
        </label>
        <p>Select your choice:</p>
        <div class="choices">
            <div class="choice">
                <img src="/img/rock.png" alt="rock">
                <input type="radio" name="choice" value="rock" checked>
            </div>
            <div class="choice">
                <img src="/img/paper.png" alt="paper">
                <input type="radio" name="choice" value="paper">
            </div>
            <div class="choice">
                <img src="/img/scissors.png" alt="scissors">
                <input type="radio" name="choice" value="scissors">
            </div>
            <div class="choice">
                <img src="/img/lizard.png" alt="lizard">
                <input type="radio" name="choice" value="lizard">
            </div>
            <div class="choice">
                <img src="/img/spock.png" alt="spock">
                <input type="radio" name="choice" value="spock">
            </div>
        </div>
        <div class="buttons">
            <button type="button" id="play">Play</button>
            <button type="button" id="reset">Reset</button>
        </div>
        <a href="/rules.html">Rules</a>
        <h3>Result</h3>
        <div class="outcomes">
            <div class="outcome">
                <h3 id="game-outcome-1">Game Outcome</h3>
                <div class="players">
                    <div class="player">
                        <h4>Player</h4>
                        <div id="player-choice-1"></div>
                    </div>
                    <div class="player">
                        <h4>Computer</h4>
                        <div id="computer-choice-1"></div>
                    </div>
                </div>
                <div class="result">
                    <p id="result-message-1"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
